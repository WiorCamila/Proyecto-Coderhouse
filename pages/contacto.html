        <!-- TITULO -->
        <section class="titulo-one">

        <!-- Formulario de Contacto -->
        <form action="" method="post">
            <section class="title-contactanos">
                <h2 class="animate__animated animate__zoomIn">¡Contáctanos para reservar tu evento!</h2>
            </section>
    
            <section class=" container-fluid">
                <section>
                    <div class="fomr-rrhh row justify-content-center container-fluid w-100">
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <label for="text">Nombre y Apellido</label>
                                <input type="text" class="form-control" placeholder="Damian Betular" aria-label="First name">
                            </div>
                        </div>
    
                        <div class="row justify-content-center">
                            <div class="col-md-3 p-2">
                              <label for="text">Teléfono</label>
                              <input type="text" class="form-control" placeholder="Número de teléfono" aria-label="Telefono">
                            </div>
                        </div>
    
                        <div class="row justify-content-center">
                            <div class="col-md-3 p-2">
                              <label for="exampleDataList" class="form-label">Elige el tipo de Evento</label>
                              <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Seleccionar">
                              <datalist id="datalistOptions">
                                <option value="Bautismo">
                                <option value="Cumpleaño">
                                <option value="Recibimiento de Lincenciado/a ">
                              </datalist>
                            </div>
                        </div>
    
                        <div class="row justify-content-center">
                            <div class="col-md-3 p-2">
                              <label for="text">Email</label>
                              <input type="email" placeholder="rrhh@betular.com" class="form-control" id="inputEmail3">
                            </div>
                        </div>
        
                        <div class="row justify-content-center">
                            <div class="col-md-3 p-2">
                              <label for="text">Comentarios</label>
                              <textarea class="form-control" placeholder="Dejanos tus comentarios aqui" id="floatingTextarea2" style="height: 10px"></textarea>
                            </div>
                            <div class="mb-3 form-check p-2">
                              <input type="checkbox" class="form-check-input p-2" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Acepta los terminos y condiciones.</label>
                            </div>
                        </div>
        
                        <div class="Buttom-form p-2">
                            <button type="button" class="btn btn-secondary">Envíar</button>
                        </div>   
    
                    </div>
                </section>
            </section>
        </form>
